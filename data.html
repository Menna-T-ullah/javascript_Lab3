<body>
    <h1>User: </h1>
    <ul></ul>
    <script>
        window.onload = function() {
            fetch('https://reqres.in/api/users?page=2')
            
                .then(res =>{
                r=res.json();
                console.log(r),
                console.log(typeof r);
                return r;
             })
             .then(res => {
                   res.data.map(user => {
                        const email=`<li>${user.email}</li>`;
                        const avatar=`<li><img src=${user.avatar}></li>`;
                        document.querySelector('ul').insertAdjacentHTML('beforeend',email);
                        document.querySelector('ul').insertAdjacentHTML('beforeend',avatar);
                        return user;
                    });
                })
                .catch(error=>console.log(error));

};
